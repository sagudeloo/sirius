<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="figuras.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Sirius</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3 ">Sirius</h1>
    </div>
  </div>
  <div class=" m-5">
    <div class="container d-flex align-items-center justify-content-around" style="height: 100%; width: 100%;">
      <div class="row m-3" style="width: 100%;">
        <div class="card-group">
          <div class="card text-center" style="min-height: 220px; min-width: 150px;">
            <div id="posicion" class="card-body">
              <h4>
                Posicion
              </h4>
            </div>
          </div>
          <div class="card text-center" style="min-height: 220px; min-width: 150px;">
            <div id="tamanno_disc" class="card-body">
              <h4>
                Disco
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-3" style="width: 100%;">
        <div class="container" style="height: 100%; width: 100%;">
          <div class="row m-3" style="width: 100%;">
            <div class="col d-flex align-items-center justify-content-center">
              <button class="btn btn-info" style="height: 50px; width: 50px;" onclick="up()">
                <h3>^</h3>
              </button>
            </div>
          </div>
          <div class="row m-3 d-flex align-items-center justify-content-center" style="width: 100%;">
            <div class="col d-flex align-items-center justify-content-around">
              <button class="btn btn-info" style="height: 50px; width: 50px;" onclick="left()">
                <h3>&lt</h3>
              </button>
            </div>
            <div class="col-sm d-flex align-items-center justify-content-around">
              <button id="grab" type="button" class="btn btn-danger rounded-pill text-center btn-lg" onclick="graber()">Grab</button>
            </div>
            <div class="col-sm d-flex align-items-center justify-content-around">
              <button id="iman" type="button" class="btn btn-danger rounded-pill text-center btn-lg" onclick="magnet()">Iman</button>
            </div>
            <div class="col d-flex align-items-center justify-content-around">
              <button class="btn btn-info" style="height: 50px; width: 50px;" onclick="right()">
                <h3>&gt</h3>
              </button>
            </div>
          </div>
          <div class="row m-3" style="width: 100%;">
            <div class="col d-flex align-items-center justify-content-center" onclick="down()">
              <button class="btn btn-info" style="height: 50px; width: 50px;">
                <h3>v</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
